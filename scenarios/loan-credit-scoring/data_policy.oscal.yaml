system-security-plan:
  control-implementation:
    description: ISO 23894 Implementation Controls
    implemented-requirements:
      - uuid: req-cml3lr91p-01
        control-id: class-imbalance-check
        legacy-id: cml3lr91p001xzuqh5lfrh10m
        description: Detect class imbalance in training data
        props:
          - name: metric_key
            value: class_imbalance
          - name: operator
            value: "gt"
          - name: threshold
            value: "0.4"
      - uuid: req-data-completeness-01
        control-id: data-completeness-check
        description: Ensure required fields are present and non-empty in training data
        props:
          - name: metric_key
            value: data_completeness
          - name: operator
            value: "gt"
          - name: threshold
            value: "0.9"
      - uuid: req-class-balance-gender-01
        control-id: class-balance-by-gender
        description: Ensure positive/negative class balance across gender groups
        props:
          - name: metric_key
            value: group_min_positive_rate
          - name: input:target
            value: target
          - name: input:dimension
            value: gender
          - name: operator
            value: "gt"
          - name: threshold
            value: "0.25"
          - name: severity
            value: "medium"
      - uuid: req-class-balance-age-01
        control-id: class-balance-by-age
        description: Ensure positive/negative class balance across age quantile groups (tertiles)
        props:
          - name: metric_key
            value: group_min_positive_rate
          - name: input:target
            value: target
          - name: input:dimension
            value: age
          - name: operator
            value: "gt"
          - name: threshold
            value: "0.25"
          - name: age_bucket_method
            value: quantiles
          - name: age_buckets
            value: "3"
          - name: severity
            value: "medium"
      - uuid: req-data-minimization-01
        control-id: data-minimization-check
        description: Check data minimization and sensitive column footprint
        props:
          - name: metric_key
            value: data_minimization
          - name: operator
            value: "gt"
          - name: threshold
            value: "0.8"
      - uuid: req-k-anonymity-01
        control-id: k-anonymity-check
        description: Verify k-anonymity for common quasi-identifiers
        props:
          - name: metric_key
            value: k_anonymity
          - name: operator
            value: ">="
          - name: threshold
            value: "2"
          - name: quasi_identifiers
            value: "age, gender"
