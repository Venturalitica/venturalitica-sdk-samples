    uuid: cml3lr3nf001vzuqh6qse7hoh
  - description: Lack of transparency in the 'black box' model prevents applicants
      from understanding why their loans were denied, violating consumer rights and
      EU AI Act transparency requirements.
    status: active
    title: Automated Decisions without Explainability
    uuid: cml3lr6bz001wzuqha6u2c9p3
  - description: The model's own biased historic decisions being used for retraining
      may reinforce and amplify existing prejudices over time (Self-fulfilling prophecy),
      leading to long-term systemic discrimination.
    status: active
    title: Poisoned Data from Feedback Loops
    uuid: cml3lr91p001xzuqh5lfrh10m
