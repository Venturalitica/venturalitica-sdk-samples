assessment-plan:
  metadata:
    title: Healthcare Data Quality Policy
    version: "1.0"
  control-implementations:
    - description: Clinical Data Quality Controls
      implemented-requirements:
        - control-id: health-data-imbalance
          description: "Ensure minority class representing patients with disease is at least 30% of the dataset"
          props:
            - name: metric_key
              value: class_imbalance
            - name: threshold
              value: "0.3"
            - name: operator
              value: gt
            - name: "input:target"
              value: target
